<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check‑Out Report</title>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* General styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }
    header {
      background: #6f35dc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1.2em;
    }
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: #fff;
      padding: 15px 20px;
      border-bottom: 1px solid #ccc;
    }
    .left-panel {
      width: 48%;
      text-align: left;
    }
    .right-panel {
      width: 48%;
      text-align: right;
    }
    /* New flex container to hold both charts side by side */
    .charts-container {
      display: flex;
      gap: 20px;
      justify-content: flex-end;
    }
    /* Progress Chart Container (Complete Progress %) */
    .progress-chart-container {
      position: relative;
      width: 550px;
      height: 300px;
      margin-left: -100px;
      transition: all 0.3s ease; /* smooth transition when expanding */
    }
    /* Expanded state for progress chart */
    .progress-chart-container.expanded {
      width: 800px;  /* Adjust expanded width */
      height: 600px; /* Adjust expanded height */
      margin-left: 0;
    }
    /* Volume Chart Container */
    .chart-container {
      position: relative;
      width: 500px;
      height: 350px;
      margin-left: -10px;
    }
    /* Button & table for missed user details */
    .toggle-btn, .expand-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .details-table {
      width: 90%;
      border-collapse: collapse;
      margin-top: 10px;
      display: none;
    }
    .details-table th, .details-table td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    .details-table th {
      background-color: #f2f2f2;
      text-align: left;
    }
    /* Accordion styling for detailed reports */
    .accordion {
      margin: 20px;
    }
    .accordion-item {
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      background: #fff;
    }
    .accordion-header {
      background: #eee;
      padding: 10px;
      cursor: pointer;
    }
    .accordion-content {
      padding: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Check‑Out Report</h1>
    <p id="date"></p>
  </header>
  <div class="header-content">
    <!-- Left: Missed Check‑Out Summary -->
    <div class="left-panel">
      <h2>Missed Check‑Outs</h2>
      <p>Total Missed: <span id="missedCount">2</span></p>
      <button class="toggle-btn" onclick="toggleTable('missedTable')">Show Details</button>
      <!-- Details shown in a table -->
      <table class="details-table" id="missedTable">
        <thead>
          <tr>
            <th>Username</th>
          </tr>
        </thead>
        <tbody id="missedTableBody">
          <tr><td>userD</td></tr>
          <tr><td>userE</td></tr>
        </tbody>
      </table>
    </div>
    <!-- Right: Container for both charts -->
    <div class="right-panel">
      <div class="charts-container">
        <!-- Complete Progress Chart on the left -->
        <div class="progress-chart-container" id="progressChartContainer">
          <canvas id="progressChart"></canvas>
          <!-- Button to expand/collapse the progress chart -->
          <button class="expand-btn" onclick="toggleExpandProgressChart()">Expand Progress Chart</button>
        </div>
        <!-- Volume Chart on the right -->
        <div class="chart-container">
          <canvas id="volumeChart"></canvas>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Interactive button for detailed Check‑Out Reports -->
  <div style="margin: 20px;">
    <button class="toggle-btn" onclick="toggleAccordionSection()">Show Detailed Check‑Out Reports</button>
    <div id="detailedReports" style="display:none;">
      <div class="accordion"></div>
    </div>
  </div>
  
  <script>
    // Set current date in header (format: DD/MM/YYYY)
    const today = new Date();
    const formattedDate = 
      String(today.getDate()).padStart(2, '0') + '/' + 
      String(today.getMonth() + 1).padStart(2, '0') + '/' + 
      today.getFullYear();
    document.getElementById("date").innerText = formattedDate;
    
    // Initialize the Volume Chart with placeholder data
    const volumeCtx = document.getElementById('volumeChart').getContext('2d');
    const volumeChart = new Chart(volumeCtx, {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [
          {
            label: 'Check‑In Volume',
            data: [10, 15, 12, 18, 20],
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          },
          {
            label: 'Check‑Out Volume',
            data: [8, 12, 14, 11, 9],
            backgroundColor: 'rgba(255, 99, 132, 0.6)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }
        ]
      },
      options: {
        indexAxis: 'x',
        responsive: true,
        maintainAspectRatio: false,
        scales: { x: { beginAtZero: true, max: 100 } }
      }
    });
    
    // Initialize the Progress Chart with placeholder data
    const progressCtx = document.getElementById('progressChart').getContext('2d');
    const progressChart = new Chart(progressCtx, {
      type: 'bar',
      data: {
        labels: ['user1', 'user2', 'user3'],
        datasets: [{
          label: 'Progress %',
          data: [75, 85, 60],
          backgroundColor: [
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)',
            'rgba(255, 159, 64, 0.6)'
          ],
          borderColor: [
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        maintainAspectRatio: false,
        scales: { x: { beginAtZero: true, max: 100 } }
      }
    });
    
    // Function to toggle missed table
    function toggleTable(id) {
      const table = document.getElementById(id);
      table.style.display = (table.style.display === 'table') ? 'none' : 'table';
    }
    
    // Function to toggle accordion items (detailed reports)
    function toggleAccordion(element) {
      const content = element.nextElementSibling;
      content.style.display = (content.style.display === 'block') ? 'none' : 'block';
    }
    
    // Function to toggle entire detailed reports section
    function toggleAccordionSection() {
      const section = document.getElementById('detailedReports');
      section.style.display = (section.style.display === 'block') ? 'none' : 'block';
    }
    
    // Function to toggle expand/collapse for the progress chart
    function toggleExpandProgressChart() {
      const container = document.getElementById('progressChartContainer');
      container.classList.toggle('expanded');
      
      // Optionally update the chart if needed.
      progressChart.update();
      
      // Change button text accordingly
      const btn = container.querySelector('.expand-btn');
      if (container.classList.contains('expanded')) {
        btn.innerText = 'Collapse Progress Chart';
      } else {
        btn.innerText = 'Expand Progress Chart';
      }
    }
    
    // Fetch aggregated report data from the backend and update the page
    fetch('/api/reportdata?nocache=' + new Date().getTime())
      .then(response => response.json())
      .then(data => {
        // Update the volume chart with check-out data
        volumeChart.data.datasets[1].data = data.checkOutVolumes;
        volumeChart.update();
        
        // Update the missed check-out table
        document.getElementById('missedCount').innerText = data.missedCheckoutUsers.length;
        let tbody = document.getElementById('missedTableBody');
        tbody.innerHTML = "";
        data.missedCheckoutUsers.forEach(user => {
          let tr = document.createElement('tr');
          let td = document.createElement('td');
          td.innerText = user.username;
          tr.appendChild(td);
          tbody.appendChild(tr);
        });
        
        // Update the progress chart with actual progress data
        progressChart.data.labels = data.progress.map(item => item.username);
        progressChart.data.datasets[0].data = data.progress.map(item => item.progress);
        
        // Dynamically adjust the height of the progress chart canvas.
        const numUsers = data.progress.length;
        const newHeight = numUsers * 30; // 30px per user; adjust as needed
        const progressCanvas = document.getElementById('progressChart');
        progressCanvas.height = newHeight;
        progressChart.update();
        
        // Build the detailed reports accordion (only for check-out details)
        let accordionDiv = document.querySelector('#detailedReports .accordion');
        accordionDiv.innerHTML = "";
        data.detailedReports.forEach(report => {
          if(report.checkOut) {  // Only include users with check-out details
            let itemDiv = document.createElement('div');
            itemDiv.className = 'accordion-item';
            let headerDiv = document.createElement('div');
            headerDiv.className = 'accordion-header';
            headerDiv.innerText = 'User: ' + report.username;
            headerDiv.onclick = function() { toggleAccordion(headerDiv); };
            let contentDiv = document.createElement('div');
            contentDiv.className = 'accordion-content';
            contentDiv.innerHTML = `
              <h3>Check Out Details</h3>
              <ul>
                <li><strong>Question:</strong> ${report.checkOut.question}</li>
                <li><strong>Answer:</strong> ${report.checkOut.answer}</li>
                <li><strong>Time:</strong> ${report.checkOut.time}</li>
              </ul>
            `;
            itemDiv.appendChild(headerDiv);
            itemDiv.appendChild(contentDiv);
            accordionDiv.appendChild(itemDiv);
          }
        });
      })
      .catch(error => console.error('Error fetching report data:', error));
  </script>
</body>
</html>
